
<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Jordan Webster Lab 4</title>

</head>

<body>
    <h1 class = "title">Jordan Webster's Lab 4</h1>

    <div class="container">
    <form method="post" action="/api">
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="message">Text Field</label>
            <textarea rows="6" id="message" placeholder="This is some default message text."></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                      <input type="checkbox" id="fifty-sixtyfive">
                      <label for="fifty-to-sixtyfive">50-65</label>
                 </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </div>
    
</body>
</html>
